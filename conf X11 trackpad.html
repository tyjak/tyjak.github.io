<title>conf X11 trackpad</title>

</head>
<body>

<h2 id="toc_0.1">fichier /etc/X11/xorg.conf.d/10-magicktrackpad.conf</h2>

<pre>
Section "InputClass"
 Identifier "Magic Trackpad"
 MatchUSBID "05ac:030e"
 Driver "evdev"
 MatchIsTouchpad "on"
 MatchDevicePath "dev/input/event/*"
EndSection
</pre>

</body>
</html>
